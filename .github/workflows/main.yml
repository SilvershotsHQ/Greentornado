name: GreenTornado Fly.io Build and Deploy
on: [push]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      if: "! contains(github.event.head_commit.message, '[ci skip]')"
      steps:
        - uses: sarisia/actions-status-discord@v1.5.2
          with:
            webhook: ${{ secrets.DISCORD_WEBHOOK }}
            status: ${{ job.status }}
            title: "Building..."
            description: "Building and deploying to fly.io"
            nofail: false
            nodetail: false
            color: 0x0000ff
            username: GreenTornado build status
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "deploy"
        - uses: sarisia/actions-status-discord@v1.5.2
          with:
            webhook: ${{ secrets.DISCORD_WEBHOOK }}
            status: ${{ job.status }}
            title: "Deployed"
            description: "Built and deployed to fly.io"
            nofail: false
            nodetail: false
            color: 0x00ff00
            username: GreenTornado build status
